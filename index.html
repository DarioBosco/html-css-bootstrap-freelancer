<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Importazione CSS per Bootstrap 5.0.2 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>Bootstrap Freelancer</title>
	</head>

	<body class="debug">
		<!-- Inizio Header -->
		<header>
			<div id="header" class="container-fluid">
				<div class="container h-100">
					<div class="row h-100 pt-3 pb-3 justify-content-center align-items-center">
						<div id="header-title" class="col d-flex align-items-center">
							<h6 class="m-0">START BOOTSTRAP</h6>
						</div>
						<div class="col d-flex justify-content-end align-items-center">
							<ul class="list-unstyled m-0">
								<li class="d-inline-block"><a class="text-reset text-decoration-none" href="#">PORTFOLIO</a></li>
								<li class="d-inline-block ps-3"><a class="text-reset text-decoration-none" href="#">ABOUT</a></li>
								<li class="d-inline-block ps-3"><a class="text-reset text-decoration-none" href="#">CONTACT</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Fine Header -->

		<!-- Inizio Main -->
		<main>
			<section id="jumbotron" class="container-fluid">
				<div class="container h-100 p-4">
					<div class="row h-50 p-4 justify-content-center">
						<div class="col-auto">
							<div class="image-box rounded-circle"></div>
						</div>
					</div>
					<div class="row h-50 justify-content-center">
						<div class="col-auto">
							<h1 class="text-center m-0 pb-3">START BOOTSTRAP</h1>
							<div class="text-center pb-3">-----------------------------------------------------</div>
							<h6 class="text-center">GRAPHIC ARTIST- WEB DESIGNER- ILLUSTRATOR</h6>
						</div>
					</div>
				</div>
			</section>
			<section id="portfolio">
				<div class="container h-100 p-4">
					<div class="row h-50 justify-content-center align-items-start">
						<h2 class="text-center m-0 pb-3">PORTFOLIO</h2>
						<div class="text-center pb-1">-----------------------------------------------------</div>
					</div>
					<div class="row"></div>
				</div>
			</section>
		</main>
		<!-- Fine Main -->

		<!-- Inizio Footer -->
		<footer></footer>
		<!-- Fine Footer -->

		<!-- Importazione JS per Bootstrap 5.0.2 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
